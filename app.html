<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="maincss.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body class="app-body">
    <header>
        <div class="row container">
            <div class="position-fixed vh-100 col-lg-2 ">
                <div class="row d-flex flex-column align-items-center">
                    <nav class="row navi d-flex flex-column">
                        <ul>
                            <li id="MyList" class="ps-2 nav-item my-2 py-2 w-100 rounded-1 active">
                                <h5><i class="fa-center me-2 fa fa-edit"></i>My List</h5>
                            </li>
                            <li id="Explore" class="ps-2 nav-item my-2 py-2 w-100 rounded-1">
                                <h5><i class="fa-center me-2 fa fa-compass"></i>Explore</h5>
                            </li>
                            <li id="Budget" class="ps-2 nav-item my-2 py-2 w-100 rounded-1">
                                <h5><i class="fa-center me-2 fa fa-money"></i>Budget</h5>
                            </li>
                            <hr class="my-5">
                            <li id="Contact" class="ps-2 nav-item my-2 py-2 w-100 rounded-1">
                                <h5><i class="fa-center me-2 fa fa-phone"></i>Contact Us</h5>
                            </li>
                            <button class="btn" id="pan-to">Pan to location</button>
                            <button class="btn" id="mapMarker">add marker here</button>
                            <button class="btn" id="remove-marker">remove this marker</button>

                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>


    <div class="row mx-5 px-5">
        <div class="col-2">
        </div>
        <div class="col-10">
            <section id="myListSection" class="content-section vh-100">
                <div class="container-fluid bg-info vh-100 py-3">
                    <div class="row vh-25 bg-danger p-2">
                        <p>banner</p>

                    </div>

                    <div class="row vh-25 bg-warning vh-75">
                        <div class="col bg-success me-3 mt-3">
                            <div class="row vh-25 bg-info p-2">
                                <p>date</p>
                                <div>
                                </div>

                            </div>
                            <div class="row vh-75 bg-dark text-white p-2">
                                <p>to do</p>
                            </div>
                        </div>
                        <div class="col bg-success me-3 mt-3 p-2">
                            <p>bucketlist</p>

                        </div>
                        <div class="col bg-success mt-3 p-0">
                            <div class="h-100 w-100 rounded-3" id="map"></div>

                        </div>
                    </div>

                </div>
            </section>

            <section id="exploreSection" class="content-section vh-100 ">
                <div class="container-fluid bg-success bg-opacity-50 vh-100 py-3">

                    <div class="row h-100 bg-warning ">
                        <div class="col bg-success me-3">
                            <div class="row vh-50 bg-info p-2">
                                <p>location pic</p>
                            </div>
                            <div class="row vh-25 bg-dark text-white p-2">
                                <p>location details</p>
                                
                            </div>
                        </div>

                        <div class="col bg-success">

                            <div class="h-100 w-100 rounded-3" id="map2">


                            </div>
                            
                        </div>
                    </div>


                </div>
            </section>
            <section id="budgetSection" class="content-section vh-100 ">
                <div class="container-fluid bg-success bg-opacity-50 vh-100 py-3">

                    <div class="row h-65 bg-warning ">
                        <div class="col bg-success me-3">
                            <div class="row h-100 bg-info p-2">
                                <p>My List</p>
                            </div>
                        </div>

                        <div class="col bg-success ">
                            <div class="row h-100 bg-info p-2">
                                <p>Budget Plan</p>
                            </div>
                        </div>

                    </div>
                    <div class="row h-35 bg-dark ">
                        <div class="col bg-success mt-3">
                            <div class="row h-100 bg-info">
                                <div class="h-100 w-100 rounded-3" id="map3"></div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </section>
    </div>
    </div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClso5DVSDxgLPUu3FwxdmhHHZEyu1hoj4&libraries=places&callback=initMap&v=weekly"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="mainjs.js"></script>



</body>

</html>
